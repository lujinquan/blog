<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>HTML Preview(markdown to html) - Editor.md examples</title>
        <link rel="stylesheet" href="__LIB__/editormd/css/editormd.preview.css" />
        <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
        <style>            
            .editormd-html-preview {
                width: 90%;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
       
        <div id="test-editormd-view2">
            <textarea id="append-test" style="display:none;">
            {$data_info['article_md_content']}
            </textarea>          
        </div>
     
        {include file="system@block/layui" /}
        <!-- <script src="js/zepto.min.js"></script>
		<script>		
			var jQuery = Zepto;  // 为了避免修改flowChart.js和sequence-diagram.js的源码，所以使用Zepto.js时想支持flowChart/sequenceDiagram就得加上这一句
		</script> -->
        <script src="__LIB__/editormd/examples/js/jquery.min.js"></script>
        <script src="__LIB__/editormd/lib/marked.min.js"></script>
        <script src="__LIB__/editormd/lib/prettify.min.js"></script>
        
        <script src="__LIB__/editormd/lib/raphael.min.js"></script>
        <script src="__LIB__/editormd/lib/underscore.min.js"></script>
        <script src="__LIB__/editormd/lib/sequence-diagram.min.js"></script>
        <script src="__LIB__/editormd/lib/flowchart.min.js"></script>
        <script src="__LIB__/editormd/lib/jquery.flowchart.min.js"></script>

        <script src="__LIB__/editormd/editormd.js"></script>
        <script type="text/javascript">
            $(function() {
                var testEditormdView2;  
                testEditormdView2 = editormd.markdownToHTML("test-editormd-view2", {
                    htmlDecode      : "style,script,iframe",  // you can filter tags decode
                    emoji           : true,
                    taskList        : true,
                    tex             : true,  // 默认不解析
                    flowChart       : true,  // 默认不解析
                    sequenceDiagram : true,  // 默认不解析
                });
            });
        </script>
    </body>
</html>
