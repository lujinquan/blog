<form class="layui-form" action="" method="">
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">所属栏目</label>
      <div class="layui-input-inline">
        <input type="text" value="{$data_info['cate_name']}" readonly class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">文章标题</label>
      <div class="layui-input-inline">
        <input type="text" value="{$data_info['article_title']}" readonly class="layui-input">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">文章作者</label>
      <div class="layui-input-inline">
        <input type="text" value="{$data_info['author']}" readonly class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">浏览次数</label>
      <div class="layui-input-inline">
        <input type="text" value="{$data_info['click']}" readonly class="layui-input">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">文章链接</label>
      <div class="layui-input-inline">
        <input type="text" value="{$data_info['link']}" readonly class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">关键词</label>
      <div class="layui-input-inline">
        <input type="text" value="{$data_info['keywords']}" readonly class="layui-input">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
  	<div class="layui-inline">
     <label class="layui-form-label">文章内容</label>
     <div class="layui-col-md10 layui-col-sm10">
      <script id="editor" type="text/plain" name="article_content" style="height:400px;">{:htmlspecialchars_decode($data_info['article_content'])}</script>
      <!-- <textarea class="layui-textarea" readonly name="article_content" id="LAY_demo_editor"></textarea> -->
    </div>
  </div>
</div>
<div class="layui-form-item">
  <div class="layui-inline">
    <label class="layui-form-label">排序号</label>
    <div class="layui-input-inline">
      <input type="number" readonly value="{$data_info['sort_order']}" class="layui-input">
    </div>
  </div>
  <div class="layui-inline">
   <label class="layui-form-label">是否显示</label>
   <div class="layui-input-inline">
     <input type="checkbox" checked value="{$data_info['is_show']}" readonly name="is_show" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
   </div>
 </div>
</div>

<div class="layui-form-item layui-form-text">
  <label class="layui-form-label">描述</label>
  <div class="layui-input-inline">
    <textarea readonly class="layui-textarea">{$data_info['article_desc']}</textarea>
  </div>
</div>
</form>
