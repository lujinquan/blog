<script src="__PUBLIC_JS__/echarts/echarts.js?v={:config('hisiphp.version')}"></script>
{include file="system@block/layui" /}
<table id="dataTable" lay-filter='dataTable'></table>
<div class="layui-row">
  <div class="layui-col-md6">
    <div id="myChart1" class="grid-demo grid-demo-bg1" style="width: 600px;height:400px;"></div>
  </div>
  <div class="layui-col-md6">
    <div id="myChart2" class="grid-demo" style="width: 600px;height:400px;"></div>
  </div>
</div>
<script type="text/javascript">
    // 一、柱状图：基于准备好的dom，初始化echarts实例
    var myChart1 = echarts.init(document.getElementById('myChart1'));

    // 二、饼状图：基于准备好的dom，初始化echarts实例
    var myChart2 = echarts.init(document.getElementById('myChart2'));
    myChart2.setOption({
    series : [
        {
            name: '访问来源',
            type: 'pie',
            radius: '55%',
            data:[
                {value:235, name:'视频广告'},
                {value:274, name:'联盟广告'},
                {value:310, name:'邮件营销'},
                {value:335, name:'直接访问'},
                {value:400, name:'搜索引擎'}
            ]
        }
    ]
})
</script>
<script type="text/javascript">
    layui.use(['jquery'], function() {
      var $ = layui.jquery;
        $.post('index').done(function (data) {
  console.log(data.name);
    myChart1.setOption({
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    });
});
    });

</script>
