<div class="blog">
	<div class="container">
		<ol class="breadcrumb">
			<li><a href="/index">首页</a></li>
			<li>博客</li>
		</ol>
		<div class="col-md-8 blog-left">
			{volist name="initArticles" id="vo"}
			<!-- <div class="blog-info" style="border:1px solid red;padding:5px"> -->
			<div class="blog-info shadow">
				<h4><a href="{:url('detail')}?article_id={$vo['article_id']}">{$vo['article_title']}</a></h4>
				<p>上传自 &nbsp;<a href="#">{$vo['author']}</a> &nbsp;&nbsp;{$vo['ctime']} &nbsp;&nbsp; <a href="#">浏览 ({$vo['click']})</a></p>
				<div class="blog-info-text">
					<div class="blog-img">
						<a href="{:url('detail')}?article_id={$vo['article_id']}"> <img src="{$vo['thumb']}?v={:config('hisiphp.version')}" class="img-responsive zoom-img" alt=""/></a>
					</div>
					<!-- <h5><a href="{:url('detail')}?article_id={$vo['article_id']}">{$vo['article_long_title']}</a></h5> -->
					<p class="snglp">{$vo['article_desc']}</p>
					<a href="{:url('detail')}?article_id={$vo['article_id']}" class="btn btn-primary hvr-rectangle-in">Read More</a>
				</div>	
			</div>
			{/volist}
		</div>
		{include file="blog/right_category" /}
		<div class="clearfix"></div>
		<style>
		.pages{
			margin-left:30px;
			margin-top:50px;
		}
