{extend name="block/layout" /}
{block name="content"}
<script type="text/javascript" src="{$http_type}api.map.baidu.com/api?v=2.0&ak=m1devgrfGaqjsLycBZCm8egKV4uqFq7h"></script>
<div class="contact">
<div class="container">
	<ol class="breadcrumb">
		<li><a href="/index">首页</a></li>
		<li>关于我</li>
	</ol>
</div>
<!-- <div class="space-4"></div> -->
<div class="container">
	<div class="col-xs-6 col-sm-3" style="margin-top:40px;width:100%;height:500px;" id="allmap"></div>
</div>
<div class="container">
	<div class="contact-form">
		<div class="col-md-8 contact-form-left">
			<h4>联系表单</h4>
			<form>
				<input type="text" value="姓名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '姓名';}" required="">
				<input type="email" value="邮箱" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '邮箱';}" required="">
				<input type="text" value="联系方式" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '联系方式';}" required="">
				<textarea type="text"  onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '信息...';}" required="">信息...</textarea>
				<input type="submit" value="提交" >
			</form>
		</div>
		<div class="col-md-4 contact-form-right">
			<h4 style="padding-top:0px;padding-left:30px;">博主信息</h4>
			<p></p>
			<div style="padding:0px;margin:30px;"><img style="width:320px;" src="/upload/qrcode/httpswwwmylucascomcnlucas.jpg" /></div>			
		</div>
		<div class="clearfix"></div>
	</div>
</div>	
</div>

<!--smooth-scrolling-of-move-up-->
<script type="text/javascript">
	//document.cookie="widget_session=abc123; SameSite=None; Secure";
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(114.328035,30.562251);
	var marker = new BMap.Marker(point);  // 创建标注
	map.addOverlay(marker);              // 将标注添加到地图中
	map.centerAndZoom(point, 15);
	map.addControl(new BMap.OverviewMapControl({isOpen:true,size:{width:5,height:3}})); //添加缩略地图控件
	map.addControl(new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT})); // 左上角，添加比例尺
	map.addControl(new BMap.NavigationControl()); //左上角，添加默认缩放平移控件
	//map.enableScrollWheelZoom(true); //开启手势缩放
	
	var opts = {
	  width : 260,     // 信息窗口宽度
	  height: 20,     // 信息窗口高度
	  title : "沙湖明珠六栋" , // 信息窗口标题
	  enableMessage:true,//设置允许信息窗发送短息
	  message:"亲耐滴，晚上一起吃个饭吧？戳下面的链接看下地址喔~"
	}
	var infoWindow = new BMap.InfoWindow("地址：湖北省武汉市武昌区公正路18号", opts);  // 创建信息窗口对象 
	map.openInfoWindow(infoWindow,point); //开启信息窗口
	marker.addEventListener("click", function(){      
		map.openInfoWindow(infoWindow,point); //开启信息窗口
	});
</script>

{/block}
