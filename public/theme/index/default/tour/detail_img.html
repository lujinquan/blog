          <script>
            $(document).ready(function() {
              var owl = $('.owl-carousel');
              owl.owlCarousel({
                items: 2,
                loop: true,
                center: true,
                margin: 10,
                //nav:true,
                animateOut: 'slideOutDown', //淡出样式
                animateIn: 'flipInX', //淡入样式
                callbacks: true,
                URLhashListener: true,
                autoplayHoverPause: true,
                startPosition: 'URLHash'
              });
              owl.on('mousewheel', '.owl-stage', function (e) {
                  var delta = window.event.wheelDelta; //获取window鼠标滚动属性
                  // console.log(delta);
                  if (delta<0) {
                      owl.trigger('next.owl'); //调用“下一个”事件
                  } else {
                      owl.trigger('prev.owl'); //调用“上一个”事件
                  }
                  e.preventDefault();
              });
              owl.on('translated.owl.carousel', function (e) {
                  var currentIndex = e.page.index //获取当前index索引，
                  $('.secondary').eq(currentIndex).addClass('warning');

              });
              owl.on('changed.owl.carousel', function (e) { //切换幻灯片事件
                  var currentIndex = e.page.index //获取当前index索引，
                  $('.secondary').removeClass('warning');
              });
