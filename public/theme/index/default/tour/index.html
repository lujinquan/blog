{extend name="block/layout" /}
{block name="content"}
	<!--//header-->
	<div class="tour">
		<div class="container">
			<ol class="breadcrumb">
				<li><a href="/">首页</a></li>
				<li>旅行</li>
			</ol>
			<div class="tesimonial"><h3>旅行</h3></div>
			<div class="row tour-info">
				{volist name='toursArr' id='vo'}			
				<div class="col-sm-6 col-md-4 tour-grids">
					<div class="thumbnail">
						<a href="{:url('detail')}?article_id={$vo['article_id']}.html" title="">
							<img src="{$vo['thumb']}?v={:config('hisiphp.version')}" class="img-responsive zoom-img " alt="">
						</a>
						<div class="caption tour-caption">
							<h3><a href="/singlepage.html">{$vo['article_title']}</a></h3>
							<p>{$vo['article_long_title']}</p>				
						</div>
					</div>
				</div>
				{/volist}
				<div class="clearfix"> </div>
			</div>
		</div>
	</div>
{/block}
