{extend name="block/layout" /}
{block name="content"}
<link rel="stylesheet" href="__HOME_CSS__/gallery/reset.css" media="screen" />
<link rel="stylesheet" href="__HOME_CSS__/gallery/css3_3d.css" media="screen" />
<!-- <script type="text/javascript" src="__HOME_JS__/gallery/modernizr.js"></script> -->

<div class="gallery">
    <div class="container">
        <ol class="breadcrumb">
            <li><a href="/index.html">首页</a></li>
            <li>书屋</li>
        </ol>
        <div class="tesimonial"><h3>书屋</h3></div>
        <div class="gallry-info">
            <ul id="grid" class="group">
            {volist name="galleryArticles" id="vo"}
                {volist name="vo" key="k" id="voo"}
                <li {if condition="$k == 3"} class="end"{/if}>
                    <div class="details">
                    	<h3>{$voo['article_title']}</h3>

                        <a class="more" href="/gallery/{$voo['article_id']}.html">Read More……</a> 
                    </div>
                   <a class="more" href="/gallery/{$voo['article_id']}.html"><img src="{$voo['thumb']}" /></a>

                </li>
                {/volist}
            {/volist}
            </ul>
        </div>
        <div style="text-align:center;clear:both"></div>
    </div>
</div>
{/block}
