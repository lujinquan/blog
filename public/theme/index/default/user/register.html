		</form>

	<script type="text/javascript">
	$('#icon').click(function(){
		var _now = $('#icon').attr('class');
		if(_now === 'icon_select_now'){
			$('#icon').attr('class','icon_select');
			$('#is_agree').val(0);
		}else{
			$('#icon').attr('class','icon_select_now');
			$('#is_agree').val(1);
		}
	})
